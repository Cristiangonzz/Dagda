<div class="container d-flex justify-content-center" >
  <div class="row" style="margin-top:  50px;padding-bottom: 20px;">
    <div class="col">

      <form (ngSubmit)="send()" [formGroup]="FormCategoria">
        <div class="form-group">
          <app-form
            [control]="FormCategoria.controls.nombre"
            type="text"
            label="nombre"
            placeHolder=""
          ></app-form>
          
        </div>
        

        <div class="form-group" style="margin: 3px;">
          <button
          style="margin: 3px;"
            type="submit"
            [disabled]="FormCategoria.invalid"
            class="btn btn-success"
          >
            Crear
          </button>
          <button
          style="margin: 3px;"
            type="button"
            class="btn btn-danger"
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
