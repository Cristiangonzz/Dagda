<div class="container d-flex justify-content-center" >
  <div class="row" style="margin-top:  70px;">
    <div class="col">
      <h2 class="form-title">Crear Nuevo Curso</h2>

      <form (ngSubmit)="send()" [formGroup]="FormRegister">
        <div class="form-group">
          <app-form
            [control]="FormRegister.controls.titulo"
            type="text"
            label="titulo"
            placeHolder=""
          ></app-form>
        </div>
        

<div class="form-group">
  <label class="form-label">Descripcion</label>
  <angular-editor   formControlName="descripcion" ></angular-editor>
      </div>
        <div class="form-group">
          <label class="form-label">Categoria</label>
              <select formControlName="categoria" class="form-control">
                <option *ngFor="let opcion of categorias" [value]="opcion">{{ opcion }}</option>
              </select>
        </div>
        <input type="file" (change)="onFileSelected($event)">
        <div *ngIf="this.curso.imagen">
          <img  width="100px"  [src]="this.curso.imagen" alt="Imagen desde el backend">
        </div>
       

        <div class="form-group">
          <app-form
            [control]="FormRegister.controls.detalle"
            type="text"
            label="detalle"
            placeHolder=""
          ></app-form>
        </div>
        <div class="form-group">
          <app-form
            [control]="FormRegister.controls.precio"
            type="number"
            label="precio"
            placeHolder=""
          ></app-form>
        </div>

      

        <div class="form-group" style="margin: 3px;">
          <button
          style="margin: 3px;"
            type="submit"
            [disabled]="FormRegister.invalid"
            class="btn btn-success"
          >
            Crear
          </button>
          <button
          style="margin: 3px;"
            type="button"
            class="btn btn-danger"
            routerLink="/course/get-all"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
