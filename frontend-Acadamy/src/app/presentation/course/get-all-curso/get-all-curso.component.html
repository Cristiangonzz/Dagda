
<div class="container" style="margin-top: 100px; text-align: center; overflow: auto; padding-bottom: 60px;">
  <ul class="cards" >
    <li class="cards__item" *ngFor="let course of courses; let i = index">
      
      <div class="card" (click)="curso(course.titulo)">
        <img [src]="course.imagen" class="card__image card__image--flowers" alt="{{course.imagen}}" *ngIf="course.imagen" style="height: 18rem;width:100%;">
  
        <div class="card__content">
          <div class="card__title">{{course.titulo}}</div>
          <p class="card__text" [innerHTML]="getDescription(course.descripcion!, i)"></p>
         
          <button class="btn btn--block card__btn" (click)="curso(course.titulo)">Ver mas</button>
        </div>
      </div>
    </li>
   
  </ul>
  </div>
